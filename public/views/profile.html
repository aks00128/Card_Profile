<!DOCTYPE html>

<body>
    <div class="panel-body">
        <form role="form" style="width:50%">

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="file" file-model="myFile" fileread="uploadme"/>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group"> 
                        <img src="{{uploadme}}" width="100" height="50" alt="Image preview..."> 
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control input-sm" placeholder=" Name" ng-model="name">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="age" id="age" class="form-control input-sm" placeholder="Age" ng-model="age">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="skills" id="skills" class="form-control input-sm" placeholder="Skills" ng-model="skills">
            </div>
            <input type="submit" style="width:10%" value="Submit" class="btn btn-info btn-block" ng-click="onSubmit()">

        </form>
    </div>

</body>
